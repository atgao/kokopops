<!-- ************************************************************************************************************** -->
<!-- Alumni Section -->
<!-- ************************************************************************************************************** -->

<div id="alumni-content">
</div>

<!-- Handlebars script -->
<script id="alumniTemplate" type="text/x-handlebars-template">

  {{#each section}}
  <div id={{this.year}}>
  <div class="wrap-collabsible">
    <input id={{this.collapsible}} class="toggle" type="checkbox">
    <label for={{this.collapsible}} class="lbl-toggle">{{this.label}}</label>
    <div class="collapsible-content">
      <div class="content-inner">

                {{#each this.members}}
                <!-- Member Start -->
                <!-- Change ID Name if want to make closed popup come here (Default is Section Name) -->
                <div id="member" class="textWithBlurredBg" style="opacity:0.99; z-index: 1;">
                  <!-- Change Thumbnail Photo Here!-->
                  <img src={{propic}}>
                  <div class="box">
                    <!-- Change Name and href Here!  -->
                      <h2><a class="button" href={{href}}>{{name}}</a></h2>
                  </div>
                </div>

                <div id={{id}} class="overlay" style="z-index: 999">
                    <div style="width:50%;" class="popup">
                        <a class="close" href={{this.year}}>&times;</a> <!-- Change href if wanted-->
                        <div class="content">
                          <a class="close-outside" href={{this.year}}></a> <!-- Change href if wanted -->
                            <div class="container-row">
                              <!-- Change Descriptions Here-->
                                <div class="member-description-box">
                                      <h2 id="member-name" style="color:#D3E8FD;">{{name}}</h2>
                                      <hr style="width:150px">
                                      <p id="member-description" style="font-size:20px;">
                                        <b style="font-size:15px; font-variant: small-caps;"> class:</b> <br>
                                        {{class}}
                                        <br>
                                        <b style="font-size:15px; font-variant: small-caps;"> years active:</b> <br>
                                        {{active}}
                                        <br>
                                </div>
                                <!-- Profile Picture URL here-->
                                <img id="image-member-profile" style="height:500px;width:300px; padding-left:5%;" src={{propic}}>
                              </div>
                        </div>
                    </div>
                </div>

                <!-- Member End -->

                {{/each}}

      </div>
    </div>
  </div>
  </div>

  {{/each}}

</script>
