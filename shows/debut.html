<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>KokoPops</title>
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="../vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/stylish-portfolio.min.css" rel="stylesheet">
  <link href="../css/gallery.css" rel="stylesheet">

  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="../magnific-popup/magnific-popup.css">

</head>

<body id="page-top">

  <!-- Navigation -->
  <a class="menu-toggle rounded" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a class="js-scroll-trigger" href="#page-top">Navigation</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="../index.html">Home</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="../index.html#about">About</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="../index.html#portfolio">Portfolio</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#contact">Contact</a>
      </li>
    </ul>
  </nav>


  <!-- DEBUT GALLER -->
  <!-- NOTE: ALL PICS SHOULD BE SAME SIZE!!! -->
  <section class="content-section" id="gallery">
    <div class="container">
      <div class="content-section-heading text-center">
        <h3 class="text-secondary mb-0">Past Shows</h3>
        <h2 class="mb-5">DÃ‰BUT</h2>
      </div>
      <div class="popup-gallery">
        <!-- Handlebars scrip-->
        <div id="debut-content">
        </div>
        <!--end-->
    </div>
  </section>

  <script id="debutTemplate" type="text/x-handlebars-template">
    <div class="row">
    {{#each photo}}
      <div id="thumb" class="col-md-4 col-xs-12">
        <a href={{img}} title={{title}}>
          <img src={{img}} class="img-fluid">
        </a>
      </div>
    {{/each}}
    </div>
  </script>

  <!-- Footer -->
  <footer class="footer text-center" id="contact">
    <div class="container">
      <ul class="list-inline mb-5">
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="https://www.facebook.com/KoKoPopsPrinceton/">
            <i class="icon-social-facebook"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="https://www.instagram.com/kokopops_princeton/">
            <i class="icon-social-instagram"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white" href="https://www.youtube.com/channel/UC5ORanBhGAEtWdnjpA2mp8g">
            <i class="icon-social-youtube"></i>
          </a>
        </li>
      </ul>
      <p class="text-muted small mb-0">Copyright &copy; KokoPops 2019</p>
    </div>
  </footer>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Magnific Popup core JS file -->
  <script src="../magnific-popup/jquery.magnific-popup.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../js/stylish-portfolio.min.js"></script>

  <!-- Script for popup gallery -->
  <script>
  $(document).ready(function() {
    $('.popup-gallery').magnificPopup({
      delegate: 'a',
      type: 'image',
      tLoading: 'Loading image #%curr%...',
      mainClass: 'mfp-img-mobile',
      gallery: {
        enabled: true,
        navigateByImgClick: true,
        preload: [0,1] // Will preload 0 - before current, and 1 after the current image
      },
      image: {
        tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
        titleSrc: function(item) {
          return item.el.attr('title');
        }
      }
    });
  });
  </script>

  <!-- Require Handlebars -->
  <script src="../js/handlebars-v4.1.2.js"></script>

  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE IS LOADED -->
  <script src="../js/debutList.js"></script>

</body>

</html>
